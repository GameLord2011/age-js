name: Node.js Package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Upgrade npm to latest
      run: npm install -g npm@latest
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test